<html>
  <body>
    <script src="https://unpkg.com/requirejs@2.3.2/require.js"></script>
    <style>
      .example-appear {
        opacity: 0.01;
      }

      .example-appear.example-appear-active {
        opacity: 1;
        transition: opacity .5s ease-in;
      }
    </style>
    <div id="container"></div>
    <script>
      requirejs.config({
        paths: {
          react: '../build/react-with-addons',
          'react-dom': '../build/react-dom',
          'create-react-fragment':
          '../addons/react-addons-create-fragment/react-addons-create-fragment'
        }
      });

      require(
          ['react', 'react-dom', 'create-react-fragment'],
          function(
            React,
            ReactDOM,
            createReactFragment
          ) {
            var CSSTransitionGroup = React.addons.CSSTransitionGroup;
            function Swapper(props) {
              let children;
              if (props.swapped) {
                children = createReactFragment({
                  right: props.rightChildren,
                  left: props.leftChildren
                });
              } else {
                children = createReactFragment({
                  left: props.leftChildren,
                  right: props.rightChildren
                });
              }
              return React.createElement('div', null, children);
            }
            ReactDOM.render(
              React.createElement(
                CSSTransitionGroup,
                {
                  transitionName: 'example',
                  transitionAppear: true,
                  transitionAppearTimeout: 500,
                  transitionEnterTimeout: 0,
                  transitionLeaveTimeout: 0,
                },
                React.createElement(
                  Swapper,
                  {
                    swapped: true,
                    leftChildren: 'Hello!',
                    rightChildren: 'FOO!!!',
                  },
                ),
              ),
              document.getElementById('container')
            );
      });
    </script>
  </body>
</html>
