<html>
  <body>
    <script src="https://unpkg.com/requirejs@2.3.2/require.js"></script>
    <style>
      .example-appear {
        opacity: 0.01;
      }

      .example-appear.example-appear-active {
        opacity: 1;
        transition: opacity .5s ease-in;
      }
    </style>
    <div id="container"></div>
    <script>
      requirejs.config({
        paths: {
          react: '../build/react-with-addons',
          'react-dom': '../build/react-dom',
          'create-react-class':
          '../addons/create-react-class/create-react-class'
        }
      });

      require(
          ['react', 'react-dom', 'create-react-class'],
          function(
            React,
            ReactDOM,
            createReactClass
          ) {
            var CSSTransitionGroup = React.addons.CSSTransitionGroup;
            var Greeting = createReactClass({
              render: function() {
                return React.createElement('H1', null, 'Hello' + this.props.name + '!!!!!');
              }
            });
            ReactDOM.render(
              React.createElement(
                CSSTransitionGroup,
                {
                  transitionName: 'example',
                  transitionAppear: true,
                  transitionAppearTimeout: 500,
                  transitionEnterTimeout: 0,
                  transitionLeaveTimeout: 0,
                },
                React.createElement(Greeting, {name: 'FOO'}),
              ),
              document.getElementById('container')
            );
      });
    </script>
  </body>
</html>
