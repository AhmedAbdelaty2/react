---
layout: default.zh-CN
sectionid: docs.zh-CN
---

<section class="content wrap documentationContent">
  {% include nav_docs.zh-CN.html %}

  <div class="inner-content">
    <h1>
      {{ page.title }}
      <a class="edit-page-link" href="https://github.com/facebook/react/tree/master/docs/{{ page.path }}" target="_blank">Edit on GitHub</a>
    </h1>
    <div class="subHeader">{{ page.description }}</div>

    {{ content }}

    <div class="docs-prevnext">
      {% if page.prev %}
        <a class="docs-prev" href="/react/docs/{{ page.prev }}">&larr; 上一篇</a>
      {% endif %}
      {% if page.next %}
        <a class="docs-next" href="/react/docs/{{ page.next }}">下一篇 &rarr;</a>
      {% endif %}
    </div>
  </div>
</section>
