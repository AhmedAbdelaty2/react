---
title: Blog
layout: default
sectionid: blog
---

<section class="content wrap blogContent">
  {% include nav_blog.html %}
  <div class="inner-content">
    {% for page in site.posts %}
      <div class="post-list-item">
        <h1><a href="/react{{ page.url }}">{{ page.title }}</a></h1>
        <p class="meta">{{ page.date | date: "%B %e, %Y" }} by {{ page.author }}</p>

        <hr>

        <div class="post">
         {{ page.content }}
        </div>

        <div class="fb-like" data-send="true" data-width="650" data-show-faces="false" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}"></div>
      </div>
    {% endfor %}
  </div>
</section>
