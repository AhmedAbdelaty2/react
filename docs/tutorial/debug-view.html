<!DOCTYPE html>
<html>
  <head>
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-with-addons.js"></script>
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
    <style>
body {
  font: 14px "Century Gothic", Futura, sans-serif;
  margin: 20px;
}

ol, ul {
  padding-left: 30px;
}

.board-row:after {
  clear: both;
  content: "";
  display: table;
}

.status {
  margin-bottom: 10px;
}

.square {
  background: #fff;
  border: 1px solid #999;
  float: left;
  font-size: 24px;
  font-weight: bold;
  line-height: 34px;
  height: 34px;
  margin-right: -1px;
  margin-top: -1px;
  padding: 0;
  text-align: center;
  width: 34px;
}

.square:focus {
  outline: none;
}

.kbd-navigation .square:focus {
  background: #ddd;
}

.game {
  display: flex;
  flex-direction: row;
}

.game-info {
  margin-left: 20px;
}
    </style>
  </head>
  <body>

    <div id="errors" style="
    background: #c00;
    color: #fff;
    display: none;
    margin: -20px -20px 20px;
    padding: 20px;
    white-space: pre-wrap;
    "></div>
    <div id="root"></div>

    <script>
class Square extends React.Component {
  constructor() {
    super();
    this.state = {
      value: null
    };
  }
  render() {
    return React.createElement(
        'button',
        { className: 'square', onClick: () => this.setState({ value: 'X' }) },
        this.state.value
        );
  }
}

class Board extends React.Component {
  renderSquare(i) {
    return React.createElement(Square, null);
  }
  render() {
    const status = 'Next player: X';
    return React.createElement(
        'div',
        null,
        React.createElement(
          'div',
          { className: 'status' },
          status
          ),
        React.createElement(
          'div',
          { className: 'board-row' },
          this.renderSquare(0),
          this.renderSquare(1),
          this.renderSquare(2)
          ),
        React.createElement(
          'div',
          { className: 'board-row' },
          this.renderSquare(3),
          this.renderSquare(4),
          this.renderSquare(5)
          ),
        React.createElement(
            'div',
            { className: 'board-row' },
            this.renderSquare(6),
            this.renderSquare(7),
            this.renderSquare(8)
            )
          );
  }
}

class Game extends React.Component {
  render() {
    return React.createElement(
        'div',
        { className: 'game' },
        React.createElement(
          'div',
          { className: 'game-board' },
          React.createElement(Board, null)
          ),
        React.createElement(
          'div',
          { className: 'game-info' },
          React.createElement('div', null),
          React.createElement('ol', null)
          )
        );
  }
}

// ========================================

ReactDOM.render(React.createElement(Game, null), document.getElementById('root'));
    </script>
  </body>
</html>
